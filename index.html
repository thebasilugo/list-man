<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>List-Man</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="todo-app">
        <div class="greeting">
          <h1 class="title">
            Hey There,
            <input type="text" id="name" placeholder="Enter your name" />
          </h1>
        </div>
        <p class="renderInfo">
          <span id="error"></span>
        </p>
        <p id="hint"></p>
        <div class="input-row">
          <input
            class="input-todo-field"
            type="text"
            id="input-box"
            placeholder="E.g; Call my imaginary girlfriend..."
            autofocus
          />
          <button class="add-btn" onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
            
        </ul>
      </div>
      <div class="signature">
        <footer>
          &copy;
          <a href="https://thebasilugo.github.io/staticweb" target="_blank">
            thebasilugo </a
          >2023
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
