<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Semantic UI icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>List Man</title>
  </head>
  <body class="bg-gray-100 my-8">
    <div class="container mx-auto p-4 md:p-8 max-w-xl">
      <h1 class="text-3xl font-bold mb-4 text-center mr-4">ListMan</h1>
      <div class="todo-app bg-white p-4 rounded shadow">
        <div class="greeting mb-4">
          <h2 class="title text-xl sm:text-md text-center">
            Hey there,
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              class="border bg-gray text-gray-900 p-1 rounded-lg w-3/5 sm:w-2/4"
            />
          </h2>
        </div>

        <div class="input-row flex items-center mb-4">
          <input
            class="input-todo-field border p-2 rounded-lg flex-grow mr-3"
            type="text"
            id="input-box"
            placeholder="e.g; play the guitar..."
            autofocus
          />
          <button
            id="add-btn"
            class="ui icon button circular text-white font-semibold"
          >
            <i class="plus icon"></i>
          </button>
        </div>
        <ul
          id="list-container"
          class="list-disc text-xl flex flex-col p-1"
        ></ul>
      </div>
      <div class="signature mt-4">
        <footer class="text-gray-500 text-center">
          <i class="copyright icon"></i>
          <a href="https://thebasilugo.github.io/portfolio" target="_blank">
            thebasilugo</a
          >
          2023
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
