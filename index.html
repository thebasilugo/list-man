<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Semantic UI icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>List Man</title>

    <style>
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}

				100% {
					opacity: 1;
				}
			}

			.fadeIn {
				animation: fadeIn 2s;
			}

			body {
				transition: all 0.1s ease-in-out;
				margin: 0;
			}

      .list-item {
        display: flex;
        list-style-type: none;
        align-items: center;
        justify-content: space-between;
        margin: 0.25rem 0;
        border-radius: 0.5rem;
        padding-left: 0.25rem;
        opacity: 0.7;
        transition: background-color 0.1s;
      }

      .list-item:hover {
        background-color: #edf2f7;
        opacity: 1;
      }

      .delete-btn {
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }

      .hidden {
        visibility: hidden;
      }

      ul li.checked {
        color: rgb(126, 126, 126);
        text-decoration: line-through;
      }

      ul li.checked .delete-btn,
      ul li.checked .icon {
        text-decoration: none;
      }

			.ui.icon.button.circular::selection {
				background: transparent; /* Makes the selection background transparent */
				color: inherit; /* Keeps the text color the same as it was before selection */
			}

			/* dark mode */
			/* Base Dark Mode Styles */

			body.dark-mode {
				background-color: #121212; /* Darker background for the body */
				color: #e0e0e0; /* Lighter text color for general readability */
			}

			/* Tailwind utility classes might need overrides for specific colors */
			body.dark-mode .bg-gray-100 {
				background-color: #2d2d2d; /* Dark mode background color */
			}

			body.dark-mode .text-gray-500 {
				color: #b3b3b3; /* Lighter text color for less important text */
			}

			body.dark-mode .bg-white {
				background-color: #333333; /* Dark mode equivalent for white backgrounds */
			}

			body.dark-mode .border {
				border-color: #444444; /* Darker borders in dark mode */
			}

			body.dark-mode .text-gray-900 {
				color: #e0e0e0; /* Lighter text color for primary content */
			}

			body.dark-mode .bg-blue-500 {
				background-color: #e0e1e2; /* Adjust if necessary to fit dark mode aesthetic */
			}

			body.dark-mode .text-red-700 {
				color: #f87171; /* Adjust if necessary for visibility in dark mode */
			}

			body.dark-mode .text-gray-200 {
				color: red;
			}

			/* Custom Styles for Dark Mode */
			body.dark-mode .list-item:hover {
				background-color: #3a3a3a; /* Dark mode hover state for list items */
			}

			body.dark-mode #name,
			body.dark-mode #input-box {
				background: #505050;
				/* color: #e0e0e0;   */
			}
    </style>
  </head>
	<body class="fadeIn bg-gray-100 my-8">
    <div class="container mx-auto p-4 md:p-8 max-w-xl">
      <h1
        class="text-3xl font-bold mb-4 text-center flex justify-between items-center mr-4"
      >
        ListMan
				<div class="nav-btns">
					<button id="toggle-theme" class="ui icon button circular">
						<i id="toggle-theme-icon" class="moon icon"></i>
					</button>
					<!-- Width Icon for Semantic UI -->
					<!-- <button id="toggle-width" class="ui icon button circular">
            <i class="arrows alternate horizontal icon"></i>
          </button> -->
					<!-- refresh button -->
					<!-- <button id="toggle-width" class="ui icon button circular">
            <i class="refresh icon"></i>
          </button> -->
				</div>
      </h1>
      <div class="todo-app bg-white p-4 rounded-xl shadow">
        <div class="greeting mb-4">
          <h2 class="title text-xl sm:text-md text-center">
            Hey there,
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              class="border bg-gray text-gray-900 p-1 rounded-lg w-3/5 sm:w-2/4 outline-none"
            />
          </h2>
        </div>
        <div class="renderInfo mb-4">
          <!-- make this hidden and not display none -->
          <span id="error" class="text-red-700 text-center hidden"></span>
        </div>
        <!-- <p id="hint" class="mb-4"></p> -->
        <div class="input-row flex items-center mb-4">
          <input
            class="input-todo-field border p-2 rounded-lg flex-grow mr-3 outline-none text-lg sm:text-xl"
            type="text"
            id="input-box"
            placeholder="e.g; play the guitar..."
            autofocus
          />
          <button id="add-btn" class="ui icon button circular">
            <i class="plus icon"></i>
          </button>
        </div>
        <ul id="list-container" class="list-disc text-xl flex flex-col">
          <!-- <li class="list-item">
            yesbro
            <button class="delete-btn">
              <i class="x icon"></i>
            </button>
          </li>
          <li class="list-item">
            yes
            <button class="delete-btn">
              <i class="x icon"></i>
            </button>
          </li> -->
        </ul>
      </div>
      <div class="signature mt-4">
        <footer class="text-gray-500 text-center">
          <i class="copyright icon"></i>
          <a
            href="https://thebasilugo.github.io/portfolio"
            class="hover:text-gray-500 hover:underline"
            target="_blank"
          >
            thebasilugo</a
          >
          2023
        </footer>
      </div>
    </div>
		<script src="dist/script.js"></script>
  </body>
</html>
